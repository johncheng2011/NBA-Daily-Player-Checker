{% extends 'layout.html' %}
{% block content %}


    <div class="demo"></div>
    <div class="mypanel"></div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <table id="your-table"  class="table table-hover table-bordered "  width="100%"></table>
    

	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.16/css/jquery.dataTables.min.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.16/js/jquery.dataTables.min.js" type="text/javascript"></script>
 
    <script>
    $.getJSON('http://time.jsontest.com', function(data) {
        
        var text = `${data.date}`
                    
        
        $(".mypanel").html(text);
    });
    </script>
    <script>
    var text
    var testarr
     $.getJSON('http://localhost:5000/_test/2018-12-01',function(data){
        text = `${data[0]}`
        $(".demo").html(text);
        testarr = [["hello","there"],["general","kenobi"]];
        $('#your-table').DataTable( 
	    {
	    	data: data,
            "autoWidth": false,
	    	"pageLength": 100,

            "columnDefs": [
            {
                "targets": [ 2 ],
                "width": "20%",
                "visible": true,
                "searchable": false
            }],
            fixedHeader:[true],
	    	columns: [
				{ title: 'Player ID'},
				{ title: "Player Name" },	
                { title: 'Team ID' },
				{ title: "Team Abbr" },	
                { title: 'GP' },
				{ title: "Win" },	
                { title: 'Loss' },
				{ title: "Min" },	
                { title: 'Fgm' },
				{ title: "Fga" },	
                { title: 'FG_pct' },
				{ title: "Fg3m" },	
                { title: 'Fg3a' },
				{ title: "FG3_pct" },	
                { title: 'FTm' },
				{ title: "FTa" },	
                { title: 'FT_pct' },
				{ title: "oreb" },	
                { title: 'dreb' },
				{ title: "treb" },	
                { title: 'ast' },
				{ title: "tov" },	
                { title: 'stl' },
				{ title: "blk" },				 
                { title: 'pts' },
				{ title: "fouls" },	
                

							 
			],    	       
	    } );

    });
    
    
    </script>


{% endblock content %}
